{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <article>
        <h1>Menu item</h1>
        <span>
            <a href="{% url 'home' %}">Home</a> /
            <a href="{% url 'menu' %}">Menu</a>/
            {{menu_item.name}}
            <!-- Step: Replace code here -->
        </span>
        <!--Begin row-->
        <div class="row">
            <!--Begin col-->
            <div class="column">
                <h2>
                    <!-- Step: Replace code here -->
                    {{menu_item.title}}
                </h2>
                <p>
                    <!-- Step: Replace code here -->
                    {{menu_item.description}}
                </p>
                <p>
                    <!-- Step: Replace code here -->
                    Price: $ {{menu_item.price}}
                </p>
            </div>
            <!--End col-->
            <!--Begin col-->
            <div class="column">
                <img src="/static/img/menu_items/{{menu_item.title}}.jpg" alt="{{ menu_item.title}}" />
            </div>
            <!--End col-->
        </div>
        <!--End row-->
    </article>
</section>
{% endblock %}
